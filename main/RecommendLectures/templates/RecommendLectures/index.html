<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" type = "text/css" href = "{% static 'css/loginform.css' %}"/>
	    <link rel = "icon" type="image/png" href="{% static 'images/h.png' %}"/>
	    <title>졸업요건조회 서비스</title>
    </head>
    <body width="100%" height="100%" bgcolor=#34495e  >

            {% if data %}
                <script>alert('ID 또는 비밀번호가 잘못되었습니다');</script>
            {% endif %}
            <form action="{% url 'logincheck' %}" method="post" class="loginForm">
                <h2>졸업요건 조회</h2>
                {% csrf_token %}
                <div class="idForm">
                    <input type="text" id="sid" class="id" name="user_id" placeholder="학번"/><br />
                </div>
                <div class="passForm">
                    <input type="password"  id="pw" class = "pw" name="user_pw" placeholder="클래스넷 PW"/><br />
                </div>
                <input type="submit" value="Login" class = "btn">
             <div class="bottomText">
                 <h7>
                     ※ 로그인은 5~10초 소요됩니다. <br><br>
                     ※ 클래스넷 로그인 정보를 입력해주세요.<br><br>
                     ※ 학번과 패스워드는 졸업요건 조회를 위해서만 사용되며 절대 저장되지 않습니다.
                 </h7>
             </div><br>
            </form>

     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
     <Script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
     <Script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    </body>
</html>
